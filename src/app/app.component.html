<div class="container">
    <div class="raw">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" [(ngModel)]="phone.title">        
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="text" [(ngModel)]="phone.price">        
        </div>
        <div class="form-group">
            <label>Manufacturer</label>
            <select class="form-control" [(ngModel)]="phone.manufacturer">
                <option *ngFor="let manu of manufacturers" [value]="manu">{{ manu }}</option>
            </select>
        </div>
        <div class="form-group">
            <button (click)="addPhone()" class="btn btn-primary">Apply</button>
        </div>
        <div class="results">
            <h1>Результати</h1>
            <ul>
                <li *ngFor="let phone of phones">{{ phone.title + " " + phone.price + " " + phone.manufacturer }}</li>
            </ul>
        </div>

    </div>
</div>
